<!DOCTYPE HTML>
<title>Anonymous Scroll Progress Timeline</title>

<style>
  @keyframes move {
    to { transform: translateX(350px) translateY(2000px); }
  }

  @keyframes colorChange {
    from { background: red; }
    to { background: blue; }
  }

  @keyframes widthChange {
    from { width: 100px; }
    to { width: 120px; }
  }

  #box_one {
    width: 100px;
    height: 100px;
    background-color: green;
    animation: linear colorChange both, linear widthChange both, move linear;
    animation-timeline: scroll(root), auto, scroll(nearest y);
  }

  .spacer {
    width: 100%;
    height: 2000px;
  }

  #container {
    width: 500px;
    height: 500px;
    background-color:beige;
    overflow: auto;
  }

  body {
    height: 1000px;
  }
</style>

<body>

  <div id="container">
    <div id="box_one"></div>
    <div class="spacer"></div>
  </div>

  <script src="../../dist/scroll-timeline.js"></script>
</body>
