<!DOCTYPE html>
<style>
    body {
        height: 2000px;
        padding-top: 200px;
    }

    #test {
        display: block;
        width: 100px;
        height: 100px;
        background: green;
        position: fixed;
        top: 0;
    }

    #container {
        position: absolute;
        top: 400px;
        height: 200px;
        width: 200px;
        background: blue;
    }
</style>
<body>
<h1>ScrollTimeline polyfill</h1>
<p>A <a href="../parallax/">more advanced demo based on element intersection</a>.</p>
<div id="test"></div>
<div id="container"></div>
<script src="../../dist/scroll-timeline.js"></script>
<script>
    var elem = document.getElementById('container');
    var st = new ScrollTimeline();
    var a = document.querySelector('#test').animate([
        {transform: 'translateY(0)'},
        {transform: 'translateY(' + (window.innerHeight - 100) + 'px)'},
    ], {
        duration: 1000,
        timeline: st,
    });
</script>
</body>
