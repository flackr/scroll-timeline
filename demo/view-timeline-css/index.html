<!DOCTYPE html>
<script src="../../dist/scroll-timeline.js"></script>

<style>
#container {
  overflow-y: scroll;
  height:  300px;
  width: 300px;
}
.big-spacer {
  height:  800px;
}
#subject {
  background-color:  green;
  height:  100px;
  width:  100px;
  view-timeline-name: foo;
}
#box {
  position: fixed;
  top: 0;
  background-color: red;
  width: 50px;
  height: 50px;
  animation-timeline: foo;
  animation-delay: cover 20%;
  animation-end-delay: contain 80%; 
  animation: linear anim;
}
@keyframes anim {
  from { top: 0px; left: 0px; }
  to { top: 100px; left: 200px; }
}
</style>

<body>  
  <div id="container">
    <div class="big-spacer"></div>
    <div id="subject"></div>
    <div class="big-spacer"></div>
  </div>
  <div id=box></div>
</body>
