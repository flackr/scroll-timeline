name: Build and test

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup Pages
        if: ${{ !env.ACT }}
        id: pages
        uses: actions/configure-pages@v3
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Test build
        run: "npm run build -- --mode test"
      - name: Checkout WPT
        run: "npm run test-setup"
      - name: WPT hosts
        run: "./test/wpt/wpt make-hosts-file | sudo tee -a /etc/hosts"
      - name: WPT tests
        run: "npm run test:wpt"
      - name: Expected results
        run: "npm run test:compare"
      - name: Test results summary
        run: echo "Passed $(grep -c '^PASS' ./test/report/summary.txt) of $(grep -c '^'  ./test/report/summary.txt) tests" >> $GITHUB_STEP_SUMMARY
      - name: Build
        run: "npm run build"
      - name: Clean build files
        run: "rm -rf node_modules test/wpt"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        if: ${{ !env.ACT }}
        with:
          path: .

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
